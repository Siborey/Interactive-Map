<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
    <!-- Create a div element to hold the map -->
    <div id="map" style="height: 400px;"></div>

    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Your custom JavaScript code for the map will go here -->
</body>
</html>

<script>
// Initialize the map on the "map" div with a given center and zoom
var map = L.map('map', {
    center: [51.505, -0.09], // Latitude and longitude of the map center
    zoom: 13 // Initial zoom level
});

// Add a tile layer (e.g., OpenStreetMap tiles)
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

// Add a marker at a specific location (e.g., London)
var marker = L.marker([51.505, -0.09]).addTo(map);
marker.bindPopup('Hello, this is London!').openPopup();



</script>
